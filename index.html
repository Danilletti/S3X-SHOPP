<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Peek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles.css">
</head>

<body style="background: rgb(184,39,57);
background: radial-gradient(circle, rgba(184,39,57,1) 1%, rgba(22,12,23,1) 100%);">
    <div>
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary p-0" >
                <div class="container-fluid  border-bottom " style="background-color: #a4133c ">
                    <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 " style="width: 28%;">
                            <li class="nav-item">
                                <a class="nav-link active  text-light" aria-current="page" href="#">INICIO</a>
                            </li>
                        </ul>
                        <div class="logo1">
                            <a class="qloo" href="#"><img src="assets/pics/qlo.png" width="175"
                                    alt=""></a>
                        </div>
                        <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item"  style="margin-right: 70px;">
                                <a class="nav-link active text-light me-5 " href="#"><strong class="raya">Log In</strong></a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active ms-5 text-light" href="#"><strong class="raya">Sign In</strong></a>
                            </li>
                        </ul>
                        <div class="input-group w-25">
                            <input type="text" class="form-control" placeholder="Search for your desires"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><i
                                        class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
                            </div>
                        </div>
                        <div class="ms-2">
                            <div class="col-1 carritop">
                                <a class="btn bg-black" data-bs-toggle="offcanvas" href="#offcanvasExample"
                                    role="button" aria-controls="offcanvasExample">
                                    <i class="fa-solid fa-cart-shopping fa-bounce w-100" style="color: #ffffff;"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    Some text as placeholder. In real life you can have the elements you have chosen. Like, text,
                    images, lists, etc.
                </div>
                <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide m-5" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/assets/pics/ttttt.png" class="mx-auto d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/pics/ttttt.png" class="mx-auto d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/pics/ttttt.png" class="mx-auto d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
